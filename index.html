<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4caf50">
    <title>To-Do List Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="./icons/favicon - 32.png">
</head>
<body>
    <header>
        <h1>To-Do App</h1>
        <p>By VICTOR</p>
    </header>

    <section class="todo-container">
        <div class="todo-box">
            <h2>ToDo List üìù</h2>
            <div class="task-add">
                <input class="input-task" type="text" name="task-item" placeholder="Add Task" maxlength="40">
                <input class="input-date" type="date" name="task-item-date">
                <button class="add-btn" type="button">Add</button>
            </div>
            <div class="task-tools">
                <div class="task-filter">
                    <span class="active">All</span><span>Pending</span><span>Completed</span>
                </div>
                <button class="clear-button" type="button">Clear All</button>
            </div>  
            <div class="task">
                <ul class="task-list"></ul>
            </div>
        </div>
        
        <div class="archive-box">
            <div class="archive-task">
                <ul class="archive-list"></ul>
            </div>
            <button class="clear-archive">Clear History</button>
        </div>
    </section>

    <div class="btn-add">
        <button class="export-btn">Export</button>
        <input type="file" class="import-input" accept=".json" hidden>
        <button class="import-btn">Import</button>
        <button class="history-btn">View History</button>
    </div>

    <div class="sync-btn">
        <button class="syncUp-btn">Sync ke Cloud</button>
        <button class="syncDown-btn">Ambil dari Cloud</button>
    </div>

    <script src="./js/script.js"></script>
</body>
<div class="toast" id="toast"></div>
</html>
